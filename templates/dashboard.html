<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h3 class="mb-4">Mark Attendance</h3>
    <form method="POST" action="/mark">
      <div class="mb-3">
        <label>Select Date</label>
        <input type="date" class="form-control" name="date" required>
      </div>

      <h5 class="mt-4 mb-3">Student List</h5>

      <!-- Static student list -->
      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" name="students" value="student1" id="student1">
        <label class="form-check-label" for="student1">Student 1</label>
      </div>

      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" name="students" value="student2" id="student2">
        <label class="form-check-label" for="student2">Student 2</label>
      </div>

      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" name="students" value="student3" id="student3">
        <label class="form-check-label" for="student3">Student 3</label>
      </div>

      <button type="submit" class="btn btn-success mt-3">Submit Attendance</button>
    </form>
  </div>
</body>
</html>
