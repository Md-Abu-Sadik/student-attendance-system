<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Mark Attendance</h2>
    <a href="{{ url_for('add_student') }}" class="btn btn-primary mb-3">➕ Add New Student</a>
    <form method="POST" action="{{ url_for('mark_attendance') }}">
      <div class="mb-3">
        <label>Select Date:</label>
        <input type="date" name="date" class="form-control" required>
      </div>

      <h5 class="mt-4">Student List</h5>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Present?</th>
            <th>ID</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
          {% for student in students %}
          <tr>
            <td><input type="checkbox" name="present" value="{{ student['id'] }}"></td>
            <td>{{ student['id'] }}</td>
            <td>{{ student['name'] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <button type="submit" class="btn btn-success">Submit Attendance</button>
    </form>
  </div>
</body>
</html>
